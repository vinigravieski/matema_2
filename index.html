<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabeçalho">  
    <img class="cabeçalho-imagem" src="icone.png" alt="imagem de escola.">
    <ul class="cabeçalho-lista">
        <li class="cabeçalho-lista-item">Escola</li>
        <li class="cabeçalho-lista-item">Estudante</li>
    </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteúdo">
            <h2 class="escola-título">Sobre a Escola</h2>
            <p class="escola-texto-um">O Colégio Estadual Presidente Abraham Lincoln foi criado em 1959 como Ginásio 
            Estadual de Colombo. </p>
            <p class="escola-texto-dois">Conta hoje com mais de 1.800 alunos nos turnos da manhã, tarde e noite onde são
                ofertados ensino fundamental, médio e profissionalizante.</p>
        </div>
        <img class="foto-escola" src="colegio.png" alt="Foto do colégio.">                
    </section>
</body>
</html>
